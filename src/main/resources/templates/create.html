<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<body>

<div class="container-fluid">
  <div style="text-align: center">
    <h2>Create New Product</h2>
  </div>
   <div style="margin: 0 500px;border: 1px solid deepskyblue; border-radius: 5px">
     <form class="w3-container" action="/createProduct" method="post">
       <p>
         <label class="form-label"><b>Name</b></label>
         <input class="form-control" name="name" type="text"></p>
       <p>
         <label class="form-label"><b>Price</b></label>
         <input class="form-control" name="price" type="number"></p>
       <p>
       <p>
         <label class="form-label"><b>Quantity</b></label>
         <input class="form-control" name="quantity" type="number"></p>
       <p>
         <button style="text-align: center;margin-left: 292px" class="btn btn-primary btn-lg" type="submit">Create</button></p>
     </form>
   </div>
</div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
